version: '3.8'

services:
  # API PRINCIPAL
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    env_file:
      - .env
    depends_on:
      - db
      - cache
      - ml_service  # Arranca siempre con el servicio de ML
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # MACHINE LEARNING SERVICE (IA)
  ml_service:
    build: ./ml_service
    ports:
      - "8001:8001"
    volumes:
      # Sincronizamos la carpeta local para que si reentrenas el modelo (.pkl), 
      # el contenedor lo detecte sin tener que reconstruir la imagen.
      - ./ml_service:/app
    command: uvicorn ml_api:app --host 0.0.0.0 --port 8001 --reload

  # DB
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_db}
    ports:
      - "5439:5432" #Windows:Docker
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # CACHE (Redis)
  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # FRONTEND â€” nginx sirve HTML/CSS/JS en el puerto 5173
  frontend:
    image: nginx:alpine
    ports:
      - "5173:5173"
    volumes:
      - ./front:/usr/share/nginx/html:ro
      - ./front/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  postgres_data: